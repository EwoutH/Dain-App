on: [push, pull_request]

jobs:
  linux-build:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python: 3.8 
    - run: pip install torch PyQt5
    - name: Build
      run: |
        cd ./my_package
        sh build.sh
        cd ...
